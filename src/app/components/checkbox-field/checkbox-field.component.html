<div *ngIf="shouldRender" class="my-2 mr-5">
  <form [formGroup]="subSectionFormRef">
    <div class="form-group" *ngFor="let option of listOptions">
      <label class="lable-header">
        {{fieldConfig.label}}
        <span *ngIf="subSectionFormRef.get(fieldConfig.name).errors && subSectionFormRef.get(fieldConfig.name).errors.required" class="required">*</span>
      </label>

      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" [id]="xPathOfField" [value]="option.value" (click)="onSelect(option)">
        <label class="custom-control-label" [for]="xPathOfField">
          <span>{{option.label}}</span>
        </label>
      </div>
    </div>
  </form>
</div>
