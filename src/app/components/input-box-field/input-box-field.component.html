<div class="input-box w-100">
  <form [formGroup]="subSectionFormRef">
    <div class="form-group">
      <label class="lable-header">
        {{fieldConfig.label}} <span *ngIf="fieldRequired" class="required">*</span>
      </label>
      <input class="form-control" type="text" [formControlName]="fieldConfig.name" [id]="xPathOfField">
    </div>
  </form>
</div>
