<div *ngIf="shouldRender" class="radio-box w-100">
  <form [formGroup]="subSectionFormRef">
    <div class="form-group" id="{{xPathOfField}}" *ngIf="fieldConfig.enabled">
      <label class="lable-header">
        {{fieldConfig.label}} <span *ngIf="fieldRequired" class="required">*</span>
      </label>

      <div *ngFor="let option of listOptions" class="custom-control-inline">
        <div class="custom-control custom-radio">
          <input type="radio" class="custom-control-input" id="{{xPathOfField}}.{{option.value}}"
            [value]="option.value" [formControlName]="fieldConfig.name" (change)="onchange($event)">
          <label class="custom-control-label" for="{{xPathOfField}}.{{option.value}}">
            <span>{{option.label}}</span>
          </label>
        </div>
      </div>
    </div>

    <div class="form-group" id="{{xPathOfField}}" *ngIf="!fieldConfig.enabled">
      <label class="lable-header">{{fieldConfig.label}}</label>
      <div *ngFor="let option of listOptions" class="custom-control-inline">
        <div class="custom-control custom-radio">
          <input type="radio" class="custom-control-input" id="{{xPathOfField}}.{{option.value}}" disabled
            [value]="option.value" [formControlName]="fieldConfig.name" (change)="onchange($event)">
          <label class="custom-control-label" for="{{xPathOfField}}.{{option.value}}">
            <span>{{option.label}}</span>
          </label>
        </div>
      </div>
    </div>

  </form>
</div>
